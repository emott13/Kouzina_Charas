<!DOCTYPE html>
<html lang="en" class="cart">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Athiti:wght@200;300;400;500;600;700&family=Charm:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="../global.css">
    <script src="/script.js" defer></script>
</head>
<body class="cart">
    <header class="header">
        <nav>
            <ul>
                <li><a href="/index.html"><img src="/Ion_Icons/home-outline.svg" alt="" class="iconImg"></a></li>
                <li><a href="">About Us</a></li>
                <li><a href=""><img src="/Ion_Icons/search-outline.svg" alt="" class="iconImg"></a></li>
                <li><a href="/Checkout/checkout.html"><img src="/Ion_Icons/bag-outline.svg" alt=""  class="iconImg"></a></li>
            </ul>
        </nav>
    </header>
    <section class="cartItemsContainer">
        <h2>Your bag</h2>
        <div class="bag-item">
            <span class="bag-item bag-header bag-column">Item</span>
            <span class="bag-price bag-header bag-column">Price</span>
            <span class="bag-quantity bag-header bag-column">Quantity</span>
        </div>
        <div class="cart-items">
                <div class="bag-item">
                    <div class="cart-item bag-column">
                        <img class="bag-item-image" src=${image} width="200" height="100">
                        <span class="bag-item-name">${name}</span>
                    </div>
                    <span class="bag-price bag-column">${price}</span>
                    <div class="bag-quantity bag-column">
                        <input class="bag-quantity-input" type="number" value="1">
                        <button class="btn-remove" type="button">Remove</button>
                    </div>
                </div>
        </div>
        <div class="bag-total">
            <strong class="bag-total-title">Total</strong>
            <span class="bag-total-price"></span>
        </div>
        <button class="btn-purchase">Purchase</button>
        <!-- <div class="bag-info">
            <span id="item">item</span>
            <span id="quantity">quantity</span>
            <span id="price">price</span>
        </div>
        <div class="bag-items"> -->
            
        <!-- S -->
    </section>
    <footer></footer>
</body>
</html>
