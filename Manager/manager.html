<head>

    <link rel="icon" href="../Flat_Icons/food.png" type="image/x-icon">

<body class="manager">
    <header class="image-section">
        <a href="../index.html" class="home"><img src="../Flat_Icons/restaurant-white.png" alt="home" class="flatIcon"></a>
        <h2>Kouzína Charás</h2>
        <a href="../Cart/cart.html" class="bag"><img src="../Flat_Icons/shopping-white.png" alt="bag" class="flatIcon"></a>
    </header>

    <section class="manager-dashboard">

        <h2>Select an option</h2>

        <div class="options-container">

            <div class="op main">
                <input type="radio" name="options" class="options" value="change" id="edit-btn">
                <label for="edit-btn">Change a current item</label>
            </div>

            <div class="op main">
                <input type="radio" name="options" class="options" value="add" id="add-btn">
                <label for="add-btn">Add a new item</label>
            </div>

            <div class="op main">
                <input type="radio" name="options" class="options" value="blog" id="blog-btn">
                <label for="blog-btn">Add a blog post</label>
            </div>

            <div class="op main">
                <input type="radio" name="options" class="options" value="discount" id="discount-btn">
                <label for="discount-btn">Add a discount</label>
            </div>

            <div class="edit-container">
            </div>

        </div>
        
    </section>

    <div class="wrapper">
        <div class="items-edit-container"></div>
        <div class="menu-items-container"></div>
    </div>
    
    <div class="change"></div>
    <footer>
        <div class="footer-main">
            <div class="info">
                <a href="../about.html">About Us</a>
                <a href="../Blog/blog.html">Blog</a>
                <a href="../location.html">Location</a>
            </div>
            <div class="social-media">
                <a href="#"><ion-icon name="logo-twitter" class="social-icon"></ion-icon></a>
                <a href="#"><ion-icon name="logo-facebook" class="social-icon"></ion-icon></a>
                <a href="#"><ion-icon name="logo-instagram" class="social-icon"></ion-icon></a>
                <a href="#"><ion-icon name="logo-google" class="social-icon"></ion-icon></a>
            </div>
        </div>
        <div class="icons-info-footer">
            <a href="https://www.flaticon.com/icons">Restaurant and bag icons created by Freepik - Flaticon</a>
        </div>
    </footer>
    
    <script src="manager.js"></script>
</body>
</html>
