<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search the Menu</title>
    <link rel="stylesheet" href="../Menu/menu.css">
    <link rel="stylesheet" href="../Search/search.css">
    <link rel="icon" href="../Flat_Icons/food.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Athiti:wght@200;300;400;500;600;700&family=Bonheur+Royale&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Ruthie&family=Thasadith:ital,wght@0,400;0,700;1,400;1,700&family=WindSong:wght@400;500&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    
    <header class="image-section">
        <a href="../index.html" class="home"><img src="../Flat_Icons/restaurant-white.png" alt="home" class="flatIcon"></a>
        <h2>Kouzína Charás</h2>
        <a href="../Cart/cart.html" class="bag"><img src="../Flat_Icons/shopping-white.png" alt="bag" class="flatIcon"></a>
        <p class="display-message">The item has been added to your bag <ion-icon name="add-outline" class="display-message-icon"></ion-icon></p>
    </header>

    <section class="search">

        <div class="search-container">
            <div class="filter-button-holder">
                <button class="filter-button">
                    <img src="Icons/3844440_filter_filters_icon.svg" alt="">
                </button>
            </div>
            <div class="filters-container">
                <div class="filter-group">
                    <label>MEAL</label>
                    <label><input type="checkbox" name="meal" value="appetizer">Appetizer</label>
                    <label><input type="checkbox" name="meal" value="lunch">Lunch</label>
                    <label><input type="checkbox" name="meal" value="dinner">Dinner</label>
                    <label><input type="checkbox" name="meal" value="dessert">Dessert</label>
                </div>
                <div class="filter-group">
                    <label>FOOD TYPE</label>
                    <label><input type="checkbox" name="foodType" value="light">Light</label>
                    <label><input type="checkbox" name="foodType" value="medium">Medium</label>
                    <label><input type="checkbox" name="foodType" value="heavy">Heavy</label>
                </div>
                <div class="filter-group">
                    <label>PROTEIN</label>
                    <label><input type="checkbox" name="protein" value="meat">Meat</label>
                    <label><input type="checkbox" name="protein" value="seafood">SeaFood</label>
                    <label><input type="checkbox" name="protein" value="vegetables">Vegetables</label>
                    <label><input type="checkbox" name="protein" value="dairy">Dairy</label>
                </div>
                <div class="filter-group">
                    <label>BEVERAGE</label>
                    <label><input type="checkbox" name="beverage" value="refresher">Refresher</label>
                    <label><input type="checkbox" name="beverage" value="juice">Juice</label>
                    <label><input type="checkbox" name="beverage" value="coffee">Coffee</label>
                </div>
            </div>
        </div>

            <div class="food-container">
                
            </div>
    </section>

    <footer>
        <div class="footer-main">
            <div class="info">
                <a href="../about.html">About Us</a>
                <a href="../Blog/blog.html">Blog</a>
                <a href="../location.html">Location</a>
            </div>
            <div class="social-media">
                <a href="#"><ion-icon name="logo-twitter" class="social-icon"></ion-icon></a>
                <a href="#"><ion-icon name="logo-facebook" class="social-icon"></ion-icon></a>
                <a href="#"><ion-icon name="logo-instagram" class="social-icon"></ion-icon></a>
                <a href="#"><ion-icon name="logo-google" class="social-icon"></ion-icon></a>
            </div>
        </div>
        <div class="icons-info-footer">
            <a href="https://www.flaticon.com/icons">Restaurant and bag icons created by Freepik - Flaticon</a>
        </div>
    </footer>
    <script src="../script.js"></script>
</body>
</html>
