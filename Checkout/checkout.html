<header class="image-section">

<main class="payment background">
    <section id="order-summary-basic">
        <h2>Order Summary</h2>
        <div class="order-info-basic">
            <div class="item">
                <span><strong>Item:</strong></span>
                <span><strong>Quantity:</strong></span>
                <span><strong>Item Price:</strong></span>
                <span><strong>Total:</strong></span>
            </div>
        </div>
    </section>

    <section id="checkout-options">
        <h2>Select Order Option:</h2>
        <button id="pick-up">Pick-up</button>
        <button id="delivery">Delivery</button>
    </section>

    <form id="pickup-form" class="form" hidden>
        <fieldset>
            <legend>Pick-up Details</legend>
            <div class="field-info">
                <div class="field">
                    <label for="pickup-name">Name:</label>
                    <input id="pickup-name" name="pickup-name" type="text" placeholder="John Doe" required>
                </div>
                <div class="field">
                    <label for="pickup-phone">Phone:</label>
                    <input id="pickup-phone" name="pickup-phone" type="tel" pattern="[0-9]{10}" placeholder="(123) 456-7890" required>
                </div>
            </div>
            <button type="submit">Next</button>
        </fieldset>
    </form>

    <form id="delivery-form" class="form" hidden>
        <fieldset>
            <legend>Delivery Details</legend>
            <div class="field-info">
                <div class="field">
                    <label for="delivery-name">Name:</label>
                    <input id="delivery-name" name="delivery-name" type="text" placeholder="John Doe" required>   
                </div>
                <div class="field">
                    <label for="delivery-street">Street & Number:</label>
                    <input id="delivery-street" name="delivery-street" type="text" placeholder="Thiseos 367" required>
                </div>
                
                <div class="field">
                    <label for="delivery-city">City & Postal Code:</label>
                    <input id="delivery-city" name="delivery-city" type="text" placeholder="Kallithea 176 74" required>
                </div>
                
                <div class="field">
                    <label for="delivery-phone">Phone:</label>
                    <input id="delivery-phone" name="delivery-phone" type="tel" pattern="[0-9]{10}" placeholder="(123) 456-7890" required>
                </div>
                
            </div>
            <button type="submit">Next</button>
        </fieldset>
    </form>

    <section id="payment-options" class="form">
        <h2>Select Payment Method</h2>
        <button id="cash-payment" class="btn">Cash</button>
        <button id="card-payment" class="btn">Card</button>
    </section>
    
    <section id="summary" class="form" hidden>
        <h2>Order Information</h2>
        <div id="summary-container">
            <p id="summary-order-type"></p>
            <p id="summary-payment-method"></p>
            <div id="form-summary">
                <!-- User's form data will be dynamically populated here -->
            </div>
        </div>
        <button class="complete">Place Order</button>
    </section>
    
    <form id="card-form" class="form" hidden>
        <fieldset>
            <legend>Credit Card Information</legend>
            <label for="card-number">Card Number</label>
            <input id="card-number" type="text" placeholder="1234 5678 9012 3456" maxlength="19" required>
            <label for="expiry-date">Expiry Date</label>
            <input id="expiry-date" type="text" placeholder="MM/YY" maxlength="5" required>
            <label for="cvc">CVC</label>
            <input id="cvc" type="text" placeholder="123" maxlength="4" required>
            <label for="card-holder">Card Holder Name</label>
            <input id="card-holder" type="text" placeholder="John Doe" required>
            <button type="submit">View Order Summary</button>
        </fieldset>
    </form>
    
</main>
