<!-- changes based on tutor recommendations, see js file for more notes -->

    <section class="payment">
        <div class="checkout-holder-back-select">
            <div class="back-arrow-and-tip-holder">
                <button class="undo"><ion-icon name="arrow-back-outline"></ion-icon></button>
            </div>
            <div class="button-holder">
                <button class="pick-up">Pick-up</button>
                <button class="delivery">Delivery</button>
            </div>
            <form class="payment-options hidden" id="payment-options">
                <button class="credit-debit">Credit/Debit</button>
                <button class="cash">Cash</button>
            </form>
            <form class="pickup-form hidden" id="pickup-form">
                <label for="pickup-name">Name for Order:</label>
                <input id="pickup-name" type="text" placeholder="Ex: John Doe">
                <label for="pickup-phone">Phone:</label>
                <input id="pickup-phone" type="text" placeholder="Enter phone number">
                <button class="place-order">Place Order</button>
            </form>
            <form class="delivery-form hidden" id="delivery-form">
                <label for="delivery-name">Name for Order:</label>
                <input id="delivery-name" type="text" placeholder="Ex: John Doe">
                <label for="delivery-street">Street:</label>
                <input id="delivery-street" type="text" placeholder="123 N Main St">
                <label for="delivery-phone">Phone:</label>
                <input id="delivery-phone" type="text" placeholder="Enter phone number">
                <button class="place-order">Place Order</button>
            </form>
        </div>
    </section>
    <script src="checkout.js"></script>
</body>
